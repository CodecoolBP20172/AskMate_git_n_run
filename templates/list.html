<!doctype html>
<html>
   <head>
        <link rel="stylesheet" type="text/css" href="/static/css/style_list.css" media="screen, print">
        <meta charset="utf-8">
        <title>List of Questions</title>
        <style type="text/css">
        .image { 
           position: relative; 
           width: 100%;
        }

        h5 { 
           position: absolute; 
           top:20px; 
           left: 300px; 
           width: 100%; 
        }
        </style>
    </head>
    <body align="center">
      <div class="image">
        <img src="/static/images/header_list.png" alt="">
        <h5>
          <iframe src="http://free.timeanddate.com/clock/i5ur6nea/n50/fn6/fs16/fceee/tct/pct/ftbi/pa8/tt0/tw0/td2/th1/tb4" frameborder="0" width="166" height="52" allowTransparency="true"></iframe>
        </h5>

      </div>
       <br><br><br>
       <table align="center">
            <tr>
               <th>Question title <a href="/name=asc"><img src="/static/images/up.png" width="15px"></a>
                <a href="/name=desc"><img src="/static/images/down.png" width="15px"></a></th>
               <th>Time <a href="/time=asc"><img src="/static/images/up.png" width="15px"></a> <a href="/time=desc"><img src="/static/images/down.png" width="15px"></a></th>
               <th>View <a href="/view=asc"><img src="/static/images/up.png" width="15px"></a> <a href="/view=desc"><img src="/static/images/down.png" width="15px"></a></th>
               <th>Votes <a href="/vote=asc"><img src="/static/images/up.png" width="15px"></a> <a href="/vote=desc"><img src="/static/images/down.png" width="15px"></a></th>
            </tr>
        {% for line in questions %}

            <tr>
                <td class="questions"><a href="/question+1view/{{  line[0]  }}">{{line[4]}}</a></td>
                <td>{{line[1]}}</td>
                <td>{{line[2]}}</td>
                <td>{{line[3]}}</td>
            </tr>
        {% endfor %}
      </table>
      <br><br>
      <a href="/ask-question"><h3>Ask a question</h3></a>
   </body>
</html>
