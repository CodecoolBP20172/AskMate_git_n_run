<!doctype html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" media="screen, print">
    <meta charset="utf-8">
    <title>Questions</title>
    </head>
    <body align="center">
        <table align="center">
            <tr>
                <th>
                {%for line in questions%}
                {%if line[0]==id_%}
                {{line[4]}}
                {%endif%}
                {%endfor%}
                </th>
            </tr>
            <br>
            <tr>
                <td>
            {%for line in questions%}
            {%if line[0]==id_%}
            {{line[5]}}
            {%endif%}
            {%endfor%}
                </td>
            </tr>
        </table>
        <form action="/question/{{ id_ }}/vote-up" method="get">
        <button type="submit" id="submit_id" align="right">Vote-up</button>
        </form>
        <form action="/question/{{ id_ }}/vote-down" method="get"><br>
        <button type="submit" id="submit_id" align="right">Vote-down</button>
        </form>
    </body>    
</html>
