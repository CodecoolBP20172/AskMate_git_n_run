<!doctype html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" media="screen, print">
    <meta charset="utf-8">
    <title>Questions</title>
    </head>
    <body align="center">
        <table align="center">
            <tr>
                <th>
                {%for line in questions%}
                {%if line[0]==id_%}
                {{line[4]}}
                {%endif%}
                {%endfor%}
                </th>
            </tr>
            <br>
            <tr>
                <td>
            {%for line in questions%}
            {%if line[0]==id_%}
            {{line[5]}}
            {%endif%}
            {%endfor%}
                </td>
            </tr>
        </table>
</html>
